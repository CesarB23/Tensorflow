<!DOCTYPE html>
<html>
<head>
    <title>BrainNet</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .image-preview {
            width: 400px; /* Definir el ancho deseado */
            height: 400px; /* Definir la altura deseada */
            object-fit: cover; /* Ajustar la imagen para llenar el contenedor */
            object-position: center; /* Centrar la imagen en el contenedor */
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    {%include 'navbar.html'%}
    <div class="container mt-5">
        <h1 class="mb-4">BrainNet</h1>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label  for="imageInput"  class="form-label">Select an image:</label>
                <input type="file" class="form-control-file" id="imageInput" name="file" accept=".jpg, .jpeg, .png" required name="file">
            </div>
            <div class="form-group">
                <button type="reset" class="btn btn-secondary">Clear</button>
                <button type="submit" class="btn btn-primary">Classify</button>
            </div>
        </form>
        {% if image_path %}
        <div class="mt-5">
            <div class="container">
                <div class="row">
                    <div class="col">
                            <h3>Uploaded Image:</h3>
                <img src="{{ image_path }}" class="image-preview">
                <h4 style="text-align: center;">Clasification: {{ predicted_class }}</h4>
                    </div>
                    <div class="col">
                        <h3>Generated Mask:</h3>

                    </div>

            </div>
        </div>
        <button id="limpiar" class="btn btn-danger">Clear Image</button>
        {% endif %}
    </div>
</body>
</html>
